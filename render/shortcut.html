<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Shortcut setzen</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>var exports = {"__esModule": true};</script>
</head>
<body class="bg-dark">
<div class="d-flex flex-column mt-3">
    <div class="row ml-2 mr-2 mb-1">
        <label class="col-form-label col-3 text-white mr-1" for="shortcut">Shortcut:</label>
        <button class="btn btn-primary col-4 mr-1" id="shortcut">Set Key</button>
        <span class="font-weight-bold text-white col-4" id="shortcutValue">Press Button</span>
    </div>
    <div class="row ml-2 mr-2 mb-2">
        <div class="col-3"></div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="ctrl">
            <label class="form-check-label font-weight-bold text-white" for="ctrl">CTRL</label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="alt">
            <label class="form-check-label font-weight-bold text-white" for="alt">ALT</label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="shift">
            <label class="form-check-label font-weight-bold text-white" for="shift">SHIFT</label>
        </div>
    </div>
    <button class="btn btn-primary ml-4 mr-4 mb-2" id="setShortcut">Set Shortcut</button>
    <button class="btn btn-primary ml-4 mr-4 mb-1" id="deleteShortcut">Delete Shortcut</button>
</div>
<script src="./shortcut-input.js"></script>
<script src="./shortcut.js"></script>
</body>
</html>
