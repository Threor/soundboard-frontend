<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>var exports = {"__esModule": true};</script>
</head>
<body class="bg-dark">
<div class="d-flex flex-column" id="mainContainer">
    <div class="row ml-2 mr-2 mb-3 mt-3">
        <label class="col-form-label col-3 text-white" for="username">Username:</label>
        <input id="username" class="form-control col-8 bg-dark text-white overflow-auto" type="text">
    </div>
    <div class="row ml-2 mr-2 mb-3 mt-3">
        <label class="col-form-label col-3 text-white" for="guild">Discord-Server:</label>
        <input id="guild" class="form-control col-8 bg-dark text-white overflow-auto" type="text">
    </div>
    <div class="row ml-2 mr-2 mb-3 mt-3">
        <label class="col-form-label col-3 text-white" for="server">Soundbrett-Server:</label>
        <input id="server" class="form-control col-8 bg-dark text-white overflow-auto" type="text">
    </div>
    <button class="btn btn-primary ml-4 mr-4 mb-1" id="changeSettings">Change Settings</button>
</div>
<script src="./settings-menu.js"></script>
</body>
</html>
