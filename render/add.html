<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Button hinzuf√ºgen</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>var exports = {"__esModule": true};</script>
    <style>
        #list {
            max-height: 440px;
        }
    </style>
</head>
<body class="bg-dark">
<div class="d-flex flex-column" id="mainContainer">
    <div class="row ml-2 mr-2 mb-3 mt-3">
        <label class="col-form-label col-3 text-white" for="list">Bestehend:</label>
        <select id="list" class="form-control col-8 bg-dark text-white overflow-auto" size="78"></select>
    </div>
    <div class="row ml-2 mr-2 mb-3">
        <label class="col-form-label col-3 text-white mr-1" for="volume">Volume:</label>
        <input class="form-control-range col-7 bg-dark text-white mr-1" value="1" type="range" id="volume" min="0"
               step="0.1" max="10">
        <span class="font-weight-bold text-white col-1" id="volumeValue"></span>
    </div>
    <div class="row ml-2 mr-2 mb-1">
        <label class="col-form-label col-3 text-white mr-1" for="shortcut">Shortcut:</label>
        <button class="btn btn-primary col-4 mr-1" id="shortcut">Set Key</button>
        <span class="font-weight-bold text-white col-4" id="shortcutValue">Press Button</span>
    </div>
    <div class="row ml-2 mr-2 mb-3">
        <div class="col-3"></div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="ctrl">
            <label class="form-check-label font-weight-bold text-white" for="ctrl">CTRL</label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="alt">
            <label class="form-check-label font-weight-bold text-white" for="alt">ALT</label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="shift">
            <label class="form-check-label font-weight-bold text-white" for="shift">SHIFT</label>
        </div>
    </div>
    <button class="btn btn-primary ml-4 mr-4 mb-1" id="newSound">Neuer Sound</button>
</div>
<script src="./shortcut-input.js"></script>
<script src="./add.js"></script>
</body>
</html>
